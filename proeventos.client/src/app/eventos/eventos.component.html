<hr />
<div class="row">
    <div class="col-lg-3 d-flex align-items-center">
        <label class="mr-2">Filtro: </label>

        <input type="text"
               class="form-control"
               placeholder="Buscar"
               [(ngModel)]="filtroLista" />
    </div>
</div>
<br />
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>
                <button type="button"
                        (click)="alterarImagem()"
                        class="btn btn-outline-light btn-sm">
                    <i class="{{exibiImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}} "></i>
                    {{exibiImagem ? 'Exibir' : 'Ocultar'}}

                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img [collapse]="!exibiImagem"
                     [isAnimated]="true"
                     src="/assets/{{evento.imagemURL}}"
                     alt="Alternate Text"
                     [style.width.px]="widthImg"
                     [style.margin.px]="marginImg" />
            </td>
            <td>{{evento.id}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento | DateFormatPipe}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lotes[0].nome | uppercase}}</td>
            <td>
                <button type="button"
                        class="btn btn-primary btn-sm"
                        tooltip="Editar">
                     <i class="fa fa-edit"></i>
                </button>
                <br />
                <br />
                <button type="button"
                        class="btn btn-danger btn-sm"
                        tooltip="Excluir"
                        (click)="openModal(template)">
                        <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
        <tr>
            <td colspan="8"
                class="text-center">
                <h3>Nenhum evento encontrado!</h3>
            </td>
        </tr>
    </tfoot>
</table>

<!--{{eventos | json}}-->

<ng-template #template>
    <div class="modal-body text-center">
        <p>Você quer deletar esse Evento ?</p>        
        <div class="row mt-5 text-center">
            <div class="col-6">
                 <button type="button" class="btn btn-primary" (click)="confirm()">Sim</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger" (click)="decline()">Não</button>
            </div>
         </div>  
     </div>
</ng-template>
